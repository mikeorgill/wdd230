<body>
    <style>body{background-image: url("images/limes-cut.png");}</style>
    <header>
        <nav>
            <button id="navBtn"><span>&#9776;</span><span>X</span></button>
            <ul id="priNav">
                <li><a href="index.html">Home</a></li>
                <li><a href="fresh.html">Fresh</a></li>
                <li><a href="about-us.html">About-Us</a></li>
                <li><a href="resources.html">Resources</a></li>
            </ul>
        </nav>
    </header>
    <main class="fresh-main">
        <div class="drink-images-1">
            <img id="mint-kiwi-drink" src="images/mint-kiwi-drink.jpg" alt="Mint Kiwi Drink" loading="lazy">
            <img id="strbanpin-drink" src="berry-banana-pinapple.jpg" alt="Strawberry Banana Pineapple Drink" loading="lazy">
            
        </div>
        <section class="fruit-section">
            <h1 id="form-head">Make a Fresh Fruit Drink!</h1>
            <p>* required fields</p>
            <form id="fruitMixForm">
                <label hidden>Date:<input type="date" name="date" hidden id="date"></label>
                <div class="client-info">
                    <label for="fname"><b>First Name*</b><input type="text" name="fname" aria-label="First Name" class="input" id='fname' required></label>                                            
                    <label><b>Email*</b><input name="email" type="email" id="email" class="input" required></label>
                    <label><b>Phone Number*</b><input name="phone" type="tel" id="phone" class="input" required></label>
                </div>
                <div id="fruit-selector" class="selector">
                    <p><b>Please Select up to 3 fruits:</b></p>
                </div>
                <label class="textarea"><b>Requests:</b><textarea name="specialInstruc" cols="110" rows="5" id="specialInstruc" class="input"></textarea></label>   
                <input type="button" value="Make Your Drink!" class="btn" id="Btn">
            </form>
            <p id="required">PLease Fill Out All Required Fields</p>
        </section>        
        <section id="fruit-output">
            <h2>Your Mixed Fruit Beverage:</h2>
            <div id="output">
                <p>Nurtients:</p>
            </div>
        </section>
    </main>

    <footer>
